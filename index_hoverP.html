<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>僅hover文字區塊 首頁</title>
  <link rel="stylesheet" href="css/layout.css" />

<body class="animationStart">
  <div id="wrap">
    <div class="key_visual_wrap">
      <div class="all_build_wrap">
        <div class="all_builds">
          <div class="navigation">
            <a class="nav1" href="javascript:;" onclick="clickNavHandler('.s_1')">
              <p>制度面</p>
            </a>
            <a class="nav2" href="javascript:;" onclick="clickNavHandler('.s_2')">
              <p>管理面</p>
            </a>
            <a class="nav3" href="javascript:;" onclick="clickNavHandler('.s_3')">
              <p>技術面</p>
            </a>
            <a class="nav4" href="javascript:;" onclick="clickNavHandler('.s_4')">
              <p>應用面</p>
            </a>
          </div>
          <!-- 裝飾小元件 -->
          <img class="tree tree1" src="./images/svg/tree1.svg" alt="" />
          <img class="tree tree2" src="./images/svg/tree2.svg" alt="" />
          <img class="road main_road" src="./images/svg/road-main.svg" alt="" />
          <img class="road left_road" src="./images/svg/road-left.svg" alt="" />
          <img class="road right_road" src="./images/svg/road-right.svg" alt="" />
          <img class="car car_red" src="./images/svg/car-red.svg" alt="" />
          <img class="car car_blue" src="./images/svg/car-blue.svg" alt="" />
          <div class="windmill windmill1">
            <img class="btm" src="./images/svg/windmill-01-1.svg" alt="" />
            <img class="top" src="./images/svg/windmill-01-2.svg" alt="" />
          </div>
          <div class="windmill windmill2">
            <img class="btm" src="./images/svg/windmill-02-1.svg" alt="" />

            <img class="btm" src="./images/svg/windmill-03-1.svg" alt="" />
            <img class="top" src="./images/svg/windmill-03-2.svg" alt="" />
          </div>

          <div class="sec section1 small">
            <div class="sec1-4 board_box s_1">
              <img src="./images/svg/sec1-4.svg" alt="" />
              <img class="ani" src="./images/svg/sec1-4-ani.svg" alt="" />
              <a href="javascript:;" class="board" data-no="1-4">
                <p>法規研修</p>
                <div class="tri"></div>
              </a>
            </div>
            <div class="sec1-2 board_box s_1">
              <img src="./images/svg/sec1-2.svg" alt="" />
              <img class="ani" src="./images/svg/sec1-2-ani.svg" alt="" />

                <p>政策擘劃</p>
                <div class="tri"></div>
              </a>
            </div>
            <div class="sec1-3 board_box s_1">
              <img src="./images/svg/sec1-3.svg" alt="" />
              <img class="ani" src="./images/svg/sec1-3-ani.svg" alt="" />
              <a href="javascript:;" class="board" data-no="1-3">
                <p>交流培育</p>
                <div class="tri"></div>
              </a>
            </div>
            <div class="sec1-1 board_box s_1">
              <img src="./images/svg/sec1-1.svg" alt="" />
              <a href="javascript:;" class="board" data-no="1-1">
                <p>基金運作</p>
                <div class="tri"></div>
              </a>
            </div>
          </div>
          <div class="sec section2 long">
            <div class="sec2-3 board_box s_2">
              <img src="./images/svg/sec2-3.svg" alt="" />
              <img class="ani" src="./images/svg/sec2-3-ani.svg" alt="" />
              <a href="javascript:;" class="board" data-no="2-3">
                <p>衝擊調適</p>
                <div class="tri"></div>
              </a>
            </div>
            <div class="sec2-2 small_obj board_box s_2">
              <img src="./images/svg/sec2-2.svg" alt="" />
              <img class="ani" src="./images/svg/sec2-2-ani.svg" alt="" />
              <a href="javascript:;" class="board" data-no="2-2">

                <div class="tri"></div>
              </a>
            </div>
            <div class="sec2-1 small_obj board_box s_2">
              <img src="./images/svg/sec2-1.svg" alt="" />

                <p>調查評估</p>
                <div class="tri"></div>
              </a>
            </div>
          </div>
          <div class="sec section3 small">
            <div class="sec4-3 board_box s_4">
              <img src="./images/svg/sec4-3.svg" alt="" />

            <div class="sec3-4 board_box s_3">
              <img src="./images/svg/sec3-4.svg" alt="" />

                <p>評估模擬工具</p>
                <div class="tri"></div>
              </a>
            </div>
            <div class="sec3-2 board_box s_3">
              <img src="./images/svg/sec3-2.svg" alt="" />

              </a>

            <div class="sec3-3 board_box s_3">
              <img src="./images/svg/sec3-3.svg" alt="" />
              <img class="ani ani-2" src="./images/svg/sec3-3-ani-2.svg" alt="" />
              <img class="ani" src="./images/svg/sec3-3-ani-1.svg" alt="" />
              <a href="javascript:;" class="board" data-no="3-3">

          <div class="sec section4 long">
            <div class="sec4-1 board_box s_4">
              <img src="./images/svg/sec4-1.svg" alt="" />

              <img src="./images/svg/sec4-2.svg" alt="" />

              <img class="ani" src="./images/svg/sec4-2-ani-1.svg" alt="" />
              <img class="ani ani-3" src="./images/svg/sec4-2-ani-3.svg" alt="" />
              <img class="ani ani-4" src="./images/svg/sec4-2-ani-4.svg" alt="" />
              <img class="ani ani-5" src="./images/svg/sec4-2-ani-5.svg" alt="" />
              <a href="javascript:;" class="board" data-no="4-2">
                <p>國土規劃利用</p>

        <div class="info_cntent_box">

          <div class="infos">
            <h2 class="itmeName"></h2>
            <ul class="optionLists"></ul>
          </div>
        </div>
      </div>

    <main>
